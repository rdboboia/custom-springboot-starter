spring:
  h2:
    # Console URL: http://localhost:8080/h2-console
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./testdb;MODE=ORACLE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    show-summary: verbose
    show-summary-output: all

logging:
  level:
    '[es.rdboboia]': DEBUG

wiremock:
  server:
    files: classpath:wiremock/__files
    stubs: classpath:wiremock/mappings
